<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      <svg class="menu-button-icon" width="38" height="38">
        <use href="./img/sprite.svg#hero-title"></use>
      </svg>
      <span class="line1">Get <i>Body</i> in</span>
      <span class="line2">shape, Stay healthy</span>
    </h1>
    <p class="hero-description">
      Transform your physique and embrace a healthier lifestyle with our
      comprehensive fitness and nutrition support.
    </p>
    <div class="hero-main-image">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ./img/hero/hero-main-image-desktop@1x.webp 1x,
            ./img/hero/hero-main-image-desktop@2x.webp 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero/hero-main-image-tablet@1x.webp 1x,
            ./img/hero/hero-main-image-tablet@2x.webp 2x
          "
        />
        <img
          src="./img/hero/hero-main-image-mobile@1x.webp"
          srcset="
            ./img/hero/hero-main-image-mobile@1x.webp 1x,
            ./img/hero/hero-main-image-mobile@2x.webp 2x
          "
          alt="Women in sportswear working out outdoors"
          fetchpriority="high"
        />
      </picture>
    </div>
    <ul class="tags-container">
      <li><button type="button" class="tag" data-tag="sport">#Sport</button></li>
      <li><button type="button" class="tag" data-tag="healthy">#Healthy</button></li>
      <li><button type="button" class="tag" data-tag="workout">#Workout</button></li>
      <li><button type="button" class="tag" data-tag="diet">#Diet</button></li>
    </ul>
    <div class="hero-secondary-image">
      <img
        srcset="
          ./img/hero/hero-secondary-image@1x.png 1x,
          ./img/hero/hero-secondary-image@2x.png 2x
        "
        src="./img/hero/hero-secondary-image@1x.png"
        alt="Young women doing fitness outdoors together"
        loading="lazy"
      />
    </div>
  </div>
</section>
